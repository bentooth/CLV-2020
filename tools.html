<script>
  function calculatePayment(PV, IR, NP) {
    var PMT = PV * IR / (1 - (Math.pow(1 / (1 + IR), NP)));
    return roundDecimals(PMT, 2)
  }

  function roundDecimals(PMT, decimals) {
    var result1 = PMT * Math.pow(10, decimals);
    var result2 = Math.round(result1);
    var result3 = result2 / Math.pow(10, decimals);
    return (result3)
  }

  function isNumber(n) {
    return !isNaN(parseFloat(n)) && isFinite(n);
  }

  function calculate() {
    const PV = document.getElementById('PV').value;
    const IR = document.getElementById('IR').value;
    const LT = document.getElementById('LT').value;
    const MP = document.getElementById('MP')

    if (!isNumber(PV)) {
      alert("Please enter a valid loan amount. ie. 250000");
      return false;
    }

    if (!isNumber(IR)) {
      alert("Please enter a valid interest rate. ie. 6.5");
      return false;
    }

    if (!isNumber(LT)) {
      alert("Please enter a valid loan term. ie. 60");
      return false;
    }
    const payment = calculatePayment(PV, (IR / 1200), LT * 12);
    MP.innerHTML = payment;
    return
  }
</script>
